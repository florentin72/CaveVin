<ion-header  >
  <ion-col>
    <div>Cave</div>
  </ion-col>
 
 
 
   
    <ion-icon class="logout" name="log-out" (click) = "logout()"></ion-icon>
        <ion-icon class="person" name="person" (click) = "onClickCompte()"></ion-icon>

 
</ion-header>


    



<ion-content class="card-background-page">


  <ion-card  (click) = "onClickListVin()">
    <img src="img/cave.jpg"/>
    <div class="card-title">Ma cave </div>
    <div class="card-subtitle">{{this.nbVin}} bouteilles  </div>
  </ion-card>

  <ion-card   (click) = "onClickAjoutVin()">
    <img src="img/bouteilles.jpg"/>
    <div class="card-title">Ajouter une bouteille</div>
    
  </ion-card>


</ion-content>
