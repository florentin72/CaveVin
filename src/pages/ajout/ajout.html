<ion-header>
    
  <ion-col>
    <div>Cave</div>
  </ion-col>
 
 
</ion-header>


<ion-content padding class="master">
    <h1>Ajouter une bouteille</h1>
  <ion-list>


    <ion-item>
        <ion-label>Domaine</ion-label>
        <ion-input type = "text"[(ngModel)]="domaine" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input id= "name" type = "text" [(ngModel)]= "nom"> </ion-input>
    </ion-item>



    <ion-item>
        <ion-label>Type de Vin </ion-label>
      <ion-select  [(ngModel)]="type">
          

        <ion-option value="rouge">Vin Rouge</ion-option>
        <ion-option value="blanc">Vin Blanc</ion-option>
        <ion-option value="rose">Vin Rosé</ion-option>
      </ion-select>
    </ion-item>


    <ion-item>
        <ion-label>Quantité</ion-label>
        <ion-input type = "number" min = "1"  [(ngModel)]="quantite"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-input type = "number" min = "0"  [(ngModel)]="prix"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Commentaire</ion-label>
    <ion-input type = "textarea" [(ngModel)]="commentaire"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Millesime</ion-label>
  <ion-datetime id= "annee" type = "date" displayFormat="YYYY" [(ngModel)]= "millesime"> </ion-datetime>
</ion-item>



</ion-list> 
<button ion-button  (click)="addBottle()"> valider </button> 
</ion-content>
