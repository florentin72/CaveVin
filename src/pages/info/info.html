<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
   
  
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item  >
        <ion-avatar item-start>
          <img src="img/bottle.jpg">
        </ion-avatar>
        <h2> {{this.wine.nom}}</h2>
        <p>{{this.wine.domaine}} </p>
      </ion-item>
      <ion-item >
        Type
        <ion-note item-end>
          {{this.wine.type}}       
         </ion-note>
      </ion-item>
      <ion-item >
        Prix
        <ion-note item-end>
          {{this.wine.prix}}
        </ion-note>
      </ion-item>
      <ion-item >
        AOC
        <ion-note item-end>
         OUI
        </ion-note>
      </ion-item>
      <ion-item >
        Quantit√©
          <ion-note item-end>
            {{this.wine.quantite}}
        </ion-note>
      </ion-item>
      <ion-item>

        <ion-range [(ngModel)]="brightness" min = "0"  step = "1" snaps = "true" max = {{this.wine.quantite}} pin = "true " >
          <ion-icon range-left small name="wine"></ion-icon>
          <ion-icon range-right name="pint"></ion-icon>  
        </ion-range>
        
      </ion-item>
      <button  (click)="changeQuantite()" ion-button >A la tienne ! </button>
  </ion-list>
</ion-content>
