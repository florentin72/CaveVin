<ion-header>
  <ion-navbar  >
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Se connecter</h1>
  <ion-list >

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="mail"  [(ngModel)]= "username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>mot de passe</ion-label>
      <ion-input type="password"  [(ngModel)]= "password"></ion-input>
    </ion-item>
  
     
  
  </ion-list>
  <button ion-button (click) = "connexion()"  >se connecter</button>
 
    <h1>S'inscrire</h1>

    <ion-list >

      <ion-item>
        <ion-label stacked>email</ion-label>
        <ion-input type="email"  [(ngModel)]= "mail"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>mot de passe</ion-label>
        <ion-input type="password"  [(ngModel)]= "mdp1"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>confirmer mot de passe</ion-label>
        <ion-input type="password"  [(ngModel)]= "mdp2"></ion-input>
      </ion-item>
    
    </ion-list>
    <button ion-button (click) = "createAccount()"  >S'inscrire</button>






</ion-content>
